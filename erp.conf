server {
    listen 80;
    server_name _; # Écoute sur toutes les adresses IP
    
    # Compression Gzip pour améliorer les performances
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;
    
    # --- FRONTEND ---
    # Nginx sert les fichiers statiques (HTML, CSS, JS)
    location / {
        root /var/www/mini-erp-pro/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache pour les fichiers statiques
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # --- BACKEND API ---
    # Proxy vers le serveur Node.js
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # Headers WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Désactiver la mise en cache pour l'API
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    # --- SÉCURITÉ ---
    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Désactiver l'affichage de la version Nginx
    server_tokens off;
    
    # --- GESTION DES ERREURS ---
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # --- LOGS ---
    access_log /var/log/nginx/erp-pro-access.log;
    error_log /var/log/nginx/erp-pro-error.log warn;
}
